version: '3.8'

services:
  fraud-detection:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fraud-detection-system
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Fraud Detection System
      - APP_VERSION=1.0.0
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - FRAUD_THRESHOLD=0.7
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  logs:
  uploads:
